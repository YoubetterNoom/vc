      margin: 0;
      font-size: 14px;
      line-height: 1.5;
    }

      white-space: pre-wrap;
    }
    .bold {
      font-weight: bold;
    }
    .response {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
